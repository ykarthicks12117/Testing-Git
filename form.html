 
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --error: #ef4444;
      --success: #22c55e;
      --border: #1f2937;
      --focus: #93c5fd;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-image:url("tt.jpeg");
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .header {
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0 0 6px;
      font-size: 24px;
      letter-spacing: 0.2px;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 16px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input::placeholder, textarea::placeholder {
      color: var(--muted);
    }

    input:focus, textarea:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.1);
    }

    .error-text {
      color: var(--error);
      font-size: 12px;
      display: none;
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      padding: 12px 16px;
      background: var(--primary);
      color: #0b1220;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s;
      box-shadow: 0 10px 20px rgba(96,165,250,0.25);
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      font-size: 13px;
      color: var(--muted);
    }

    .status.success {
      color: var(--success);
      font-weight: 600;
    }

    .status.error {
      color: var(--error);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact us</h1>
      <p>Tell us what’s on your mind—we’ll get back to you shortly.</p>
    </div>

    <form id="contactForm" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" />
        <span class="error-text" id="nameError">Please enter your name.</span>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" />
        <span class="error-text" id="emailError">Please enter a valid email address.</span>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
        <span class="error-text" id="messageError">Please write a brief message.</span>
      </div>

      <div class="actions">
        <button type="submit">Send message</button>
        <span class="status" id="formStatus" aria-live="polite"></span>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const status = document.getElementById('formStatus');

    function showError(el, errorEl, message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      el.style.borderColor = getComputedStyle(document.documentElement)
        .getPropertyValue('--error');
      el.setAttribute('aria-invalid', 'true');
    }

    function clearError(el, errorEl) {
      errorEl.style.display = 'none';
      el.style.borderColor = getComputedStyle(document.documentElement)
        .getPropertyValue('--border');
      el.removeAttribute('aria-invalid');
    }

    function isEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = 'status';

      let valid = true;

      // Name
      if (!nameInput.value.trim()) {
        showError(nameInput, nameError, 'Please enter your name.');
        valid = false;
      } else {
        clearError(nameInput, nameError);
      }

      // Email
      const emailVal = emailInput.value.trim();
      if (!emailVal) {
        showError(emailInput, emailError, 'Email is required.');
        valid = false;
      } else if (!isEmail(emailVal)) {
        showError(emailInput, emailError, 'Please enter a valid email address.');
        valid = false;
      } else {
        clearError(emailInput, emailError);
      }

      // Message
      if (!messageInput.value.trim()) {
        showError(messageInput, messageError, 'Please write a brief message.');
        valid = false;
      } else {
        clearError(messageInput, messageError);
      }

      if (!valid) {
        status.textContent = 'Please fix the errors above.';
        status.classList.add('error');
        return;
      }

      // Simulate success
      status.textContent = 'Thanks! Your message has been sent.';
      status.classList.add('success');

      // Clear the form
      form.reset();
    });

    // Inline validation on blur
    [nameInput, emailInput, messageInput].forEach((input) => {
      input.addEventListener('blur', () => {
        if (input === nameInput) {
          nameInput.value.trim()
            ? clearError(nameInput, nameError)
            : showError(nameInput, nameError, 'Please enter your name.');
        } else if (input === emailInput) {
          const val = emailInput.value.trim();
          if (!val) {
            showError(emailInput, emailError, 'Email is required.');
          } else if (!isEmail(val)) {
            showError(emailInput, emailError, 'Please enter a valid email address.');
          } else {
            clearError(emailInput, emailError);
          }
        } else if (input === messageInput) {
          messageInput.value.trim()
            ? clearError(messageInput, messageError)
            : showError(messageInput, messageError, 'Please write a brief message.');
        }
      });
    });
  </script>
</body>
</html>
